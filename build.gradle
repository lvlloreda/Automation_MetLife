// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
   jcenter()
}

buildscript {
   repositories {
       mavenLocal()
       jcenter()
   }
   dependencies {
       classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.24")
   }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
   testCompile 'net.serenity-bdd:serenity-core:2.0.24'
   testCompile 'net.serenity-bdd:serenity-junit:2.0.24'
   testCompile('junit:junit:4.12')
   testCompile('org.assertj:assertj-core:3.11.1')
   testCompile('org.slf4j:slf4j-simple:1.7.25')

   compile 'net.serenity-bdd:serenity-core:2.0.24'
   compile 'net.serenity-bdd:serenity-junit:2.0.24'
   //compile 'net.serenity-bdd:serenity-cucumber:1.9.22'
   compile 'net.serenity-bdd:serenity-cucumber:1.9.22'
   compile 'net.serenity-bdd.maven.plugins:serenity-maven-plugin:1.2.5-rc.6'
   compile 'org.apache.maven.plugins:maven-surefire-plugin:2.22.1'
   compile group: 'io.appium', name: 'java-client', version: '6.1.0'
   
   // https://mvnrepository.com/artifact/io.appium/java-client
   
   
}

tasks.withType(Test) {
  // systemProperty 'webdriver.driver', System.getProperty('webdriver.driver', 'chrome')
   systemProperty 'tags', System.getProperty('tags', '')
}
gradle.startParameter.continueOnFailure = true


